<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    {% extends "main/header.html" %}

    <style>

.helptext{
  visibility: hidden;
}









    </style>
</head>
<body>
{% block content %}
<br>

<div class="container">

    <h1 class="title">Enter student's information</h1>

    {% csrf_token %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <br>
        <button type="submit" class="button is-success is-light">Add</button>
        <a style="float:right;" href="{{ request.META.HTTP_REFERER }}" class="button is-light is-info" class>Back</a>
    </form>


</div>
{% endblock %}
</body>
</html>
