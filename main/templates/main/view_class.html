<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class</title>
    {% extends "main/header.html" %}

</head>
<body>
{% block content %}
<br>

<div class="container">
    <section class="hero is-primary">
         <div class="hero-body">
<h1 class="title">{{class_name}}</h1>
         </div>
    </section>
    <br/>
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <tr>
        <th>Name</th>
        <th> Origin Class</th>
    </tr>

    {% for student in student_list %}
    <tr>
        <td> {{student.name}} </td>
        <td>{{student.origin_class}}</td>
    </tr>
    {% endfor %}

</table>
<hr>

<a class="tag is-primary is-large is-light" href="/view_school_for_new_class/{{class_id}}">Add students to class</a>


<a style="margin-left:20px;" class="tag is-danger is-large is-light"href="/delete_class_verification/{{class_id}}">Delete class</a>


<a style="float:right;" class="tag is-info is-large is-light" href="{{path}}">Back</a>
<hr>




    </div>
{% endblock %}
</body>
</html>
